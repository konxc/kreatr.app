version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kreatr-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kreatr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kreatr-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Prisma Studio (Database GUI)
  prisma-studio:
    image: timothyjmiller/prisma-studio:latest
    container_name: kreatr-prisma-studio
    restart: unless-stopped
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/kreatr
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
